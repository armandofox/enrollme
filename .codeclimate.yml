engines: 
  csslint: 
    enabled: true
  duplication: 
    config: 
      languages: 
        - ruby
        - javascript
    enabled: true
  eslint: 
    enabled: true
  golint: 
    enabled: true
  rubocop: 
    enabled: true
exclude_paths: 
  - spec/**/*
  - "**/vendor/**/*"
  - features/**/*
  - coverage/**/*
  - bin/spring
  - lib/tasks/cucumber.rake
  - db/schema.rb
ratings: 
  paths: 
    - app/**
